<ul class="pager">
  <li class="previous" *ngIf="skip !== 0">
    <button type="button" class="btn btn-primary btn-raised" (click)="previous()">
      Previous
    </button>
  </li>
  <li class="next" *ngIf="hasNextPage">
    <button type="button" class="btn btn-primary btn-raised" (click)="next()">
      Next
    </button>
  </li>
</ul>
