<div class="jumbotron">
  <div class="container-fluid">
    <h3>
      {{quiz.name}}
    </h3>
    <p>
      Some description
    </p>
  </div>
  <ul class="nav nav-tabs">
    <li>
      <a href="javascript:void(0)">
        Questions
      </a>
    </li>
    <li>
      <a href="javascript:void(0)">
        Results
      </a>
    </li>
  </ul>
</div>
<div class="container-fluid">
  <button type="button" class="btn btn-raised btn-primary" (click)="editTopic()">
    Add Topic
  </button>
  <div class="well well-lg row" *ngFor="let topic of topics">
    <div class="col-md-10">
      <a uiSref="admin.topic" [uiParams]="{ quizId: quiz.id, topicId: topic.id }"><h3>{{topic.name}}</h3></a>
      <p>{{topic.description}}</p>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-default btn-sm" (click)="editTopic(topic)">
        Edit
      </button>
    </div>
  </div>
</div>
