<div class="jumbotron">
  <div class="container-fluid">
    <h3>
      {{topic.name}}
    </h3>
    <p>
      {{topic.description}}
    </p>
  </div>
</div>
<div class="container-fluid">
  <a class="btn btn-raised btn-primary" uiSref="admin.question" [uiParams]="{quizId: quizId, topicId: topic.id}">
    Add Question
  </a>
  <div class="well well-lg" >
    Look, I'm in a large well!
  </div>
</div>
