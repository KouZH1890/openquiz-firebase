<div class="jumbotron margin-vertical-0">
  <div class="container-fluid">
    <h3>
      {{topic.name}}
    </h3>
    <p>
      {{topic.description}}
    </p>
  </div>
</div>
<div class="container-fluid">
  <div class="margin-vertical-10">
    <a class="btn btn-raised btn-primary btn-sm" uiSref="admin.question" [uiParams]="{ quizId: quizId,  topicId: topic.id}">
      Add Question
    </a>
  </div>
  <div class="well well-lg">
    Look, I'm in a large well!
  </div>
</div>
