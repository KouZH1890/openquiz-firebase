<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form" #form="ngForm" (ngSubmit)="onSubmit(form, $event)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
            Ã—
          </button>
          <h4 class="modal-title">
            {{!id ? 'New' : 'Edit'}} Topic
          </h4>
        </div>
        <div class="modal-body padding-top-15">
          <div class="form-group label-floating" [class.is-empty]="!name" [class.has-error]="form.submitted && !topicName.valid">
            <label class="control-label" for="topic-name">
              Topic Name
            </label>
            <input
              class="form-control"
              type="text"
              id="topic-name"
              name="topic-name"
              [(ngModel)]="name"
              required
              #topicName="ngModel"
            >
          </div>
          <div class="form-group">
            <label class="control-label margin-top-0" for="description">
              Description
            </label>
            <textarea class="form-control" id="description" name="description"
                      [(ngModel)]="description"></textarea>
          </div>
          <div class="form-group label-floating" [class.is-empty]="!questionTimeLimit" [class.has-error]="form.submitted && !timeLimit.valid">
            <label class="control-label" for="question-time-limit">
              Question Time Limit (minutes)
            </label>
            <input
              class="form-control"
              type="number"
              id="question-time-limit"
              name="question-time-limit"
              [(ngModel)]="questionTimeLimit"
              max="1440"
              min="0"
              #timeLimit="ngModel"
            >
          </div>
          <div class="form-group label-floating" [class.is-empty]="!numberOfQuestions" [class.has-error]="form.submitted && !numberQuestions.valid">
            <label class="control-label" for="number-of-questions">
              Number of Questions
            </label>
            <input
              class="form-control"
              type="text"
              id="number-of-questions"
              name="number-of-questions"
              [(ngModel)]="numberOfQuestions"
              min="0"
              #numberQuestions="ngModel"
            >
          </div>
          <div class="form-group label-floating" [class.is-empty]="!pointsPerQuestion" [class.has-error]="form.submitted && !points.valid">
            <label class="control-label" for="point-per-question">
              Points per Question
            </label>
            <input
              class="form-control"
              type="text"
              id="point-per-question"
              name="point-per-question"
              [(ngModel)]="pointsPerQuestion"
              min="0"
              #points="ngModel"
            >
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="randomize-questions" [(ngModel)]="randomizeQuestions">
              <span class="checkbox-material">
                <span class="check"></span>
              </span>
              Randomize Questions
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="close()">
            Close
          </button>
          <button type="submit" [disabled]="!isOwner && !!id" class="btn btn-raised btn-primary">
            {{!id ? 'Create' : 'Save'}} Topic
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
