<div class="jumbotron">
  <a uiSref="">
    Back to Topic
  </a>
</div>
<div class="container-fluid">
  <div class="well well-lg">
    <form name="form" #form="ngForm" (ngSubmit)="form.form.valid" novalidate>
      <div class="form-group label-floating is-empty">
        <label class="control-label" for="question">
          Question
        </label>
        <input
          class="form-control"
          type="text"
          id="question"
          name="question"
          [(ngModel)]="question.question"
        >
      </div>
      <div class="form-group">
        <label for="answers">
          Answers
        </label>
        <select id="answers" name="answers" [(ngModel)]="question.answers" class="form-control">
          <option value="Apple fritter">
            Multiple Choice
          </option>
        </select>
      </div>

    </form>
  </div>
</div>
