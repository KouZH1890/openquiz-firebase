<div class="jumbotron">
  <a uiSref="">
    Back to Topic
  </a>
</div>
<div class="container-fluid">
  <div class="well well-lg">
    <form name="form" #form="ngForm" (ngSubmit)="form.form.valid" novalidate>
      <div class="form-group label-floating is-empty">
        <label class="control-label" for="question">
          Question
        </label>
        <input
          class="form-control"
          type="text"
          id="question"
          name="question"
          [(ngModel)]="question.question"
        >
      </div>
      <div class="form-group">
        <div class="clearfix">
          <label for="question-content">
            Question Content
          </label>
          <div class="pull-right">
            <a href="https://daringfireball.net/projects/markdown/" target="_blank">
              Markdown Format Help
            </a>
          </div>
        </div>
        <textarea id="question-content" name="question-content" [(ngModel)]="question.content"
                  style="width: 100%;" rows="10"></textarea>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="answers-type">
              Answers
            </label>
            <select id="answers-type" data-dropdownjs="true" name="answers-type" [(ngModel)]="question.answersType"
                    class="form-control">
              <option value="multiple-choice">
                Multiple Choice
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <ul>
            <li class="clearfix" *ngFor="let answer of answers; let index = index;">
              <div class="pull-left form-group">
                <input
                  type="text"
                  class="form-control"
                  id="answer-{{index}}"
                  name="answer-{{index}}"
                  placeholder="Answer"
                  [(ngModel)]="answer.answer"
                >
              </div>
              <div class="pull-left checkbox">
                <label>
                  <input type="checkbox" name="isPublic" [(ngModel)]="answer.isCorrect">
                  <span class="checkbox-material">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" (click)="addAnswer()">
          Add Answer
        </button>
      </div>
      <button type="submit" class="btn btn-raised btn-primary">
        Save Question
      </button>
    </form>
  </div>
</div>
