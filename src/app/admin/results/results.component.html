<div class="jumbotron">
  <div class="container-fluid">
    <h3>
      {{quiz.name}}
    </h3>
    <p>
      {{quiz.description}}
    </p>
  </div>
  <ul class="nav nav-tabs">
    <li>
      <a uiSref="admin.quiz" [uiParams]="{ quizId: quiz.id }">
        Questions
      </a>
    </li>
    <li class="active">
      <a class="active">
        Results
      </a>
    </li>
  </ul>
</div>
<div class="container-fluid">
  <div class="list-group">
    <div class="well well-lg clearfix" *ngFor="let result of results">
      <div class="list-group-item">
        <div class="row-action-primary">
          <img [image]="result.user.photoURL || ''" style="min-width: 100%" />
        </div>
        <div class="row-content">
          <div class="least-content">
            {{result.end | date : 'medium'}}
          </div>
          <h4 class="list-group-item-heading">
            <a uiSref="admin.quiz_result_details" [uiParams]="{ quizId: quiz.id, quizresultId: result.id }">
              {{result.user.displayName || result.user}}
            </a>
          </h4>

          <p class="list-group-item-text">
            {{result.user.email || result.user}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
