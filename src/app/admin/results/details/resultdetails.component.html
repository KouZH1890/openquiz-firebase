<div class="jumbotron">
  <div class="container-fluid">
    <h3>
      {{quiz.name}}
    </h3>
    <p>
      {{quiz.description}}
    </p>
  </div>
  <ul class="nav nav-tabs">
    <li>
      <a uiSref="admin.quiz_result" [uiParams]="{ quizId: quiz.id }">
        Questions
      </a>
    </li>
    <li class="active">
      <a class="active">
        Results
      </a>
    </li>
  </ul>
</div>
<div class="container-fluid">
  <div class="well well-lg clearfix">
      {{quizresult | json}}
  </div>
  <div class="well well-lg clearfix">
      score: {{quizresult.score}}
  </div>
  <div class="well well-lg clearfix">
      score: {{quizresult.score}}
  </div>
  <div class="well well-lg clearfix">
      pass: {{quizresult.pass}}
  </div>
</div>
